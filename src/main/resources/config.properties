# ============================================
# AegisTalk Configuration File
# ============================================
# Copy file này và đổi tên thành config.properties
# Thay đổi các giá trị phù hợp với môi trường của bạn
#
# HƯỚNG DẪN SỬ DỤNG:
# -----------------
# 1. Máy chạy Server: Giữ nguyên localhost hoặc để trống
# 2. Máy Client (máy khác): Đổi server.host thành IP của máy Server
#
# VÍ DỤ:
# - Server chạy trên máy có IP: 192.168.0.102
# - Client trên máy khác: đổi server.host=192.168.0.102
# ============================================

# === SERVER HOST ===
# IP hoặc hostname của máy chạy server
# - localhost: chạy trên cùng máy
# - IP address: chạy trên máy khác (ví dụ: 192.168.0.102)
server.host=localhost

# === PORTS ===
# Các port dùng cho các dịch vụ (thường không cần thay đổi)

# RMI Registry port (AuthService, FriendService, ChatService, etc.)
rmi.port=1099

# TCP Chat Server port
chat.port=5555

# UDP Video/Audio Stream port
video.port=8888

# RMI Moderation Service port
moderation.port=5100

# HTTP File Server port
file.port=8081

# ============================================
# CÁCH SỬ DỤNG:
# ============================================
# 
# KỊCH BẢN 1: Chạy trên cùng 1 máy (test local)
# - Giữ nguyên file này (server.host=localhost)
# - Chạy Server trước, rồi chạy Client
#
# KỊCH BẢN 2: Chạy trên 2 máy khác nhau trong mạng LAN
# - Máy 1 (Server - IP: 192.168.0.102):
#   + Giữ nguyên server.host=localhost (hoặc 0.0.0.0)
#   + Chạy AegisTalkServerMain
#
# - Máy 2 (Client):
#   + Đổi server.host=192.168.0.102
#   + Chạy HelloApplication
#
# LƯU Ý: Đảm bảo firewall cho phép các port trên
# ============================================
